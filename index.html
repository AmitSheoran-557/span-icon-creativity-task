<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/png/favicon-img.png">
    <title>Toggle-icons </title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: '#3F51B5',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <section class="min-h-screen mx-auto bg-blue text-center pt-40">
        <div class='wrapper group'>
            <h1 class="font-sans text-3xl text-white p-10">Toggle Icons Animations on Click</h1>
            <!-- ============================== Toggle 1 =================================== -->
            <div class="toggle nav-icon-1 size-[30px] group relative m-[20px] cursor-pointer inline-block transition-all ease-linear duration-900">
                <span class="left-0 top-0"></span>
                <span class="top-0 left-3 group-open:left-2 group-open:top-2"></span>
                <span class="right-0 top-0"></span>
                <span class="left-0 top-3"></span>
                <span class="left-3 top-3 absolute"></span>
                <span class="right-0 top-3"></span>
                <span class="left-0 bottom-0"></span>
                <span class="left-3 bottom-0 absolute"></span>
                <span class="right-0 bottom-0"></span>
            </div>

            <!-- ============================== Toggle 2 =================================== -->
            <div class="toggle toggle-hover nav-icon-2 w-[35px] h-[30px] m-[20px] relative cursor-pointer inline-block">
                <span class="w-full h-[4px] block absolute top-0 left-0"></span>
                <span class="w-full h-[4px] block absolute top-[13px] left-0"></span>
                <span class="w-full h-[4px] block absolute bottom-0 left-0"></span>
            </div>

            <!-- ============================== Toggle 3 =================================== -->
            <div class="toggle toggle-hover nav-icon-3 w-[35px] h-[30px] m-[20px] relative cursor-pointer inline-block">
                <span class="w-full h-[4px] block absolute top-0 left-0"></span>
                <span class="w-full h-[4px] block absolute top-[13px] left-0"></span>
                <span class="w-full h-[4px] block absolute bottom-0 left-0"></span>
            </div>

            <!-- ============================== Toggle 4 =================================== -->
            <div class="toggle toggle-hover nav-icon-4">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <!-- ============================== Toggle 5 =================================== -->
            <div class="toggle toggle-hover nav-icon-5">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- ============================== Toggle 6 =================================== -->
            <div class="toggle toggle-hover nav-icon-6">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- ============================== Toggle 7 =================================== -->
            <div class="toggle toggle-hover-two nav-icon-7">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- ============================== Toggle 8 =================================== -->
            <div class="toggle toggle-hover-two nav-icon-8">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>
    </section>
    <script src="./assets/js/app.js"></script>
</body>

</html>
